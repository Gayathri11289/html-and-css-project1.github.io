<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="firstname"> First Name </label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter Firstname"/>
                    </div>
                    <div class="form_control">
                        <label for="lastname"> Lastname </label>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter Lastname"/>
                    </div>
                    <div class="form_control">
                        <label for="Email"> Email </label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email"/>
                    </div>
                    <div class="form_control">
                        <label for="jobrole"> Job Role </label>
                        <select name="jobrole" id="jobrole">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Fullstack">Fullstack Developer</option>
                            <option value="cloud">Cloud Engineer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address"> Address </label><br>
                        <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City"> City </label>
                        <input type="text" id="city" name="city" placeholder="Enter city"/>
                    </div>
                    <div class="form_control">
                        <label for="Pincode"> Pincode </label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode"/>
                    </div>
                    <div class="form_control">
                        <label for="date"> Date </label>
                        <input type="date" id="date" name="date" />
                    </div>
                    <div class="form_control">
                        <label for="upload"> Upload CV </label>
                        <input type="file" id="upload" name="upload" />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply Now</button></div>

            </form>
        </div>


    </div>
</body>
</html>
